<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Food Chain Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background-logo"></div>
  <div class="container">
    <div class="form-card" id="formCard">
      <div class="toggle-group">
        <button id="signInBtn" class="toggle-btn active">Sign In</button>
        <button id="signUpBtn" class="toggle-btn">Sign Up</button>
      </div>
      <form id="signInForm" class="form active">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="action-btn">Sign In</button>
        <div class="switch-link">Donâ€™t have an account? <span id="toSignUp">Sign Up</span></div>
        <div class="forgot-link">Forgot Password?</div>
      </form>
      <form id="signUpForm" class="form">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <select required>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="date" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Mobile Number" required>
        <button type="submit" class="action-btn">Sign Up</button>
        <div class="switch-link">Already have an account? <span id="toSignIn">Sign In</span></div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
